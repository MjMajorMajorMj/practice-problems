<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>random number or array element</title>
    <script>
    
    var random_range = function(start_num, end_num) {
        return Math.floor(Math.random() * (end_num - start_num)) + start_num;
    };
    
    var random_array = function(start_array) {
        var arrayLength = start_array.length;
        return start_array[Math.floor(Math.random() * (arrayLength))];
    };

    </script>
</head>
