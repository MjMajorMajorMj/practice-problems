    <title>Document</title>
    <script>
        //try to figure out how this works when operator is in any position//
        function do_math(num1, num2, operator) {
            var result = null;
            switch(operator) {
                case "+":
                    result = num1+num2;
                    break;
                case "-":
                    result = num1-num2;
                    break;
                case "*":
                case "X":
                case "x":
                    result = num1*num2;
                    break;
                case "/":
                    result = num1/num2;
                    break;
            }
            return result;
        }

    </script>
