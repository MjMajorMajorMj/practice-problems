<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice 08</title>
    <script>
        function character_convert(theString) {
            var outputArray = [];
            var arrayString = theString.split("");
            for (var i=0; i < arrayString.length; i++) {
                var ASCIINum = arrayString[i].charCodeAt(0);
                outputArray.push(ASCIINum);
            }
            var outputString = outputArray.toString();
            outputString = outputString.replace(/,/g, "");
            return outputString;
        }
    </script>
</head>
